name: PR Checks

on:
  pull_request:
    branches:
      - staging
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Django settings
      run: |
        echo "DJANGO_SETTINGS_MODULE=GemaraChain.settings" >> $GITHUB_ENV

    - name: Run tests
      run: pytest